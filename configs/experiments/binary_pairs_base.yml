# Binary Pairs Experiment Configuration
experiment_name: binary_pairs
experiment_type: BinaryPairsExperiment

# Model configuration
model_name: ViT64
num_classes: 10
lr: 0.0003
momentum: 0.9
optimizer: adam
epochs: 50
minibatch_size: 128
hs: 250

# Device configuration
cuda: 0  # -1 for CPU, >= 0 for GPU ID

# Scenario configuration
scenario_type: task_incremental
resized: resized
balanced: balanced
number_of_samples_per_class: 500

# Binary-pairs specifics
dataset_pairs:
  - [mnist, fashion_mnist]
  - [cifar10, svhn]
  - [omniglot, imagenet]

# Strategy configuration
strategy_name: Naive
patterns_per_exp: 256

# Output configuration
output_dir: logs
save_model: true
use_tensorboard: false
analyze_representations: true
analysis_batch_size: 64
